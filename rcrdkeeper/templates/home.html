<div class="uber_hack">
	{% extends 'base.html' %}
	    {% block content %}
	    	<div class="row">
	    		<div class="hidden-xs col-md-1 col-xs-2 add_button">
	    			<button class="btn btn-default btn-md add">
	    				<span class="glyphicon glyphicon-plus"></span>
	    			</button>
	   			</div>
	   			<div class="col-md-2">
		   			<!-- Small button group -->
		   			<div class="btn-group">
		   				<button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
		   			    	View By <span class="caret"></span>
		   			  	</button>
		   			  	<ul class="dropdown-menu">
		   			    	<a id="added_recent">Date Added: Newer</a>
		   			    	<a id="added_oldest">Date Added: Older</a>
		   			  	</ul>
		   			</div>

	   			</div>
	   			<div class="visible-xs col-xs-6 add_button">
	   				<div class="btn-group action_controls">
		   				<button class="btn btn-default btn-md add">
		   					<span class="glyphicon glyphicon-plus"></span>
		   				</button>
		    			<button class="btn btn-default btn-md search_mobile">
		    				<span class="glyphicon glyphicon-search"></span>
		    			</button>
	    			</div>
	   			</div>
   				<div class="col-md-2 col-md-offset-7 col-xs-6">
   					<button class="btn btn-default btn-sm" id="wish_list">
   						Wishlist
   					</button>
	   				<div class="btn-group view_controls">
	   					<button type="button" class="btn btn-default btn-md refresh">
	   						<span class="glyphicon glyphicon-refresh"></span>
	   					</button>
	   				</div>
	   			</div>
	    	</div><br>
	    	<div class="alert alert-info alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<strong>Tip:</strong> Edit an album to add your own artwork!
	    	</div>
	        <div class="albums row">
	 				{% include 'records.html' %}           
	        </div>
	        <div class="row">
	            <div class="col-md-2 col-md-offset-10 col-xs-4 col-xs-offset-7">
	                <div class="paginate_holder">
	                    <ul class="pagination">
	                    <li class="previous disabled"><a class="link_previous" >&laquo;</a></li>
	                        {% for p in pages %}
	                            <li {% if page == p %} class="active" {% endif %}><a href="/{{ p }}">{{ p }}</a></li>
	                        {% endfor %}
	                    <li class="next"><a class="link_next">&raquo;</a></li>
	                    </ul>
	                </div>
	            </div>
	        </div>
</div>	        
	<script type="text/javascript">
		$(document).ready(function(){
			$('.view_controls').children('.view').remove()
			$('.view_controls').append('<button type="button" class="view list_view btn btn-default btn-md"> \
		    		<span class="glyphicon glyphicon-list"></span> \
		    	</button>')
		})
	</script>
	    {% endblock %}

<div class="uber_hack">
	{% extends 'base.html' %}
	    {% block content %}
	    	<div class="row">
	    		<div class="col-md-1 col-xs-2 add_button">
	    			<button class="btn btn-default btn-md add">
	    				<span class="glyphicon glyphicon-plus"></span>
	    			</button>
	   			</div>
	   			<div class="visible-xs col-xs-2">
	    			<button class="btn btn-default btn-md search">
	    				<span class="glyphicon glyphicon-search"></span>
	    			</button>
	   			</div>
	   			<!--<div class="col-md-1 col-xs-2 col-xs-offset-4 col-md-offset-9 view_holder"></div>
   				<div class="col-md-1 col-xs-2 refresh_holder">
   					<button class=" btn btn-default btn-md refresh">
   						<span class="glyphicon glyphicon-refresh"></span>
   					</button>
   				</div>-->
   				<div class="col-md-2 col-md-offset-9 col-xs-8">
	   				<div class="btn-group controls">
	   					<button type="button" class="btn btn-default btn-md refresh">
	   						<span class="glyphicon glyphicon-refresh"></span>
	   					</button>
	   				</div>
	   			</div>
	    	</div>
	        <div class="albums row">
	 				{% include 'records.html' %}           
	        </div>
	        <div class="row">
	            <div class="col-md-2 col-md-offset-10 col-xs-4 col-xs-offset-7">
	                <div class="paginate_holder">
	                    <ul class="pagination">
	                    <li class="previous {{ status_prev }}"><a class="link_previous" href="/home/{{ page }}">&laquo;</a></li>
	                        {% for p in pages %}
	                            <li {% if page == p %} class="active" {% endif %}><a href="/{{ p }}">{{ p }}</a></li>
	                        {% endfor %}
	                    <li class="next {{ status_next }}"><a class="link_next" href="/home/{{ page }}">&raquo;</a></li>
	                    </ul>
	                </div>
	            </div>
	        </div>
</div>	        
	<script type="text/javascript">
		$(document).ready(function(){
			$('.controls').children('.view').remove()
			$('.controls').append('<button type="button" class="view list_view btn btn-default btn-md"> \
		    		<span class="glyphicon glyphicon-list"></span> \
		    	</button>')
		})
	</script>
	    {% endblock %}

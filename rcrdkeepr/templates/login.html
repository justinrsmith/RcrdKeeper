{% extends 'base.html' %}
{% block content %}

    <script>
        $(document).ready(function(){
            $('#logout').hide()
        })
        $('#input').remove()
    </script>

    {% if error %}
        <div class="alert alert-danger">
             <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <p class=error>
                <strong>Error:</strong> {{ error }}
        </div>
    {% endif %}

    <div class="col-md-6 col-md-offset-3 col-xs-12 well">
        <form class="form" action='/' method="post">

            <!--<div class="col-md-4 col-md-offset-4">
                <button type="button" class="btn btn-primary btn-md btn-block">Login with Rdio</button>
            </div>
            <div class="or col-md-offset-4 col-md-4">
                <center><strong>--or Rcrdkeepr--</center>
            </div>-->
            <div class="row">
                <div class="form-group col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
                    <input type="text" id="email" name="email" class="form-control" placeholder="Email" autofocus>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <!--mobile-->
            <div class="row hidden-xs">
                <div class="login_control col-md-5 ">
                     <a href="#" id="example" class="btn btn-small btn-danger" rel="popover" data-html="true" data-content="<input placeholder='Email' type='text' name='forgot_email' id='forgot_email'></input><br><button class='btn btn-primary btn-xs forgot_pw' type='submit'>Submit</button>"data-original-title="Password Recovery">Forgot Password</a>
                </div>
                <div class="login_control col-xs-5 col-md-5">
                    <a data-toggle="modal" href="#registerModal">Sign up now</a>
                </div>
                <div class="login_control col-xs-1 col-md-2 pull-right">
                    <button type="submit" class="login_sub btn btn-large btn-primary pull-right">Login</button>
                </div>
            </div>
            <div class="row visible-xs">
                <div class="login_control col-xs-8 col-xs-offset-2">
                    <button type="submit" class="login_sub btn btn-primary btn-md btn-block">Login</button>
                </div>
                <div class="login_control col-xs-8 col-xs-offset-2">
                    <a href="#" id="example" class="btn btn-primary btn-md btn-danger btn-block" rel="popover" data-html="true" data-content="<input placeholder='Email' type='text' name='forgot_email' id='forgot_email'></input><br><button class='btn btn-primary btn-xs forgot_pw' type='submit'>Submit</button>"data-original-title="Password Recovery">Forgot Password</a>
                </div>
                <div class="login_control col-xs-8 col-xs-offset-2 text-center">
                    <a id="sign_up" data-toggle="modal" href="#registerModal">Sign up now</a>
                </div>
            </div>
        </form>
    </div>




    <!-- registerModal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="modal-title">Register for RcrdKeepr</h4>
                </div>
                {% if register_error %}
                    <div class="alert alert-danger">
                         <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <p class=error>
                            <strong>Error:</strong> {{ register_error }}
                    </div>
                {% endif %}
                <div class="modal-body">
                    <div class="row">
                        <form class="register_form form-horizontal" action="/register" method="post">
                            <div class="col-md-3 col-md-offset-3">
                                <div class="form-group">
                                    <label for="name">Name</label> 
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="name" name="name"></input>
                                </div>
                            </div>
                            <div class="col-md-3 col-md-offset-3">
                                <div class="form-group">
                                    <label for="artist">Email</label> 
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group email">
                                    <input class="form-control" type="text" id="email" name="email"></input>
                                </div>
                            </div>
                            <div class="col-md-3 col-md-offset-3">
                                <div class="form-group">
                                    <label for="passowrd">Password</label> 
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input class="form-control" type="password" id="register_password" name="register_password"></input>
                                </div>
                            </div>
                            <div class="col-md-3 col-md-offset-3">
                                <div class="form-group">
                                    <label for="verify_password">Verify Password</label> 
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input class="form-control" type="password" id="verify_password" name="verify_password"></input>
                                </div>
                            </div>
                            <div class="col-md-3 col-md-offset-3">
                                <div class="form-group">
                                    <label for="birthdate">Birthdate</label> 
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input class="form-control" type="date" id="birthdate" name="birthdate"></input>
                                </div>
                            </div>
                            <div class="col-md-3 col-md-offset-8">
                                <button type="submit" id="" class="register btn btn-default">Register</button>
                            </div>
                            <input type="hidden" name="id" value=""></input>
                        </form>  
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
{% endblock %}

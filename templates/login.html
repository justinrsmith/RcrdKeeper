{% extends 'base.html' %}
{% block content %}

    <script>
        $(document).ready(function(){
            $('#logout').hide()
        })
    </script>

    {% if error %}
        <div class="alert alert-danger">
             <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <p class=error>
                <strong>Error:</strong> {{ error }}
        </div>
    {% endif %}

    <div class="col-md-6 col-md-offset-3 well">
        <form class="form" action='/login' method="post">

            <div class="col-md-4 col-md-offset-4">
                <a href="#" class="btn btn-info btn-block" >
                  <i class="icon-twitter"></i>Login with Rdio
                </a>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <input type="text" id="username" name="username" class="form-control" placeholder="Email" autofocus><br>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
            </div>

                <div class="login_control col-xs-5 col-md-5">
                    <a href="">Forgot your password?</a>
                </div>
                <div class="login_control col-xs-5 col-md-5">
                    <a data-toggle="modal" href="#registerModal">Sign up now</a>
                </div>
                <div class="login_control col-xs-1 col-md-2 pull-right">
                    <button type="submit" class="btn btn-large btn-danger pull-right">Login</button>
                </div>

        </form>
    </div>




    <!-- registerModal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="modal-title">Edit Record</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form class="edit_record form-horizontal" action="/register" method="post">
                            <div class="col-md-3 col-md-offset-3">
                                <div class="form-group">
                                    <label for="artist">Username</label> 
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="text" id="username" name="username"></input>
                                </div>
                            </div>
                            <div class="col-md-3 col-md-offset-3">
                                <div class="form-group">
                                    <label for="album">Password</label> 
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="text" id="password" name="password"></input>
                                </div>
                            </div>
                            <div class="col-md-3 col-md-offset-8">
                                <button type="submit" id="" class="register btn btn-default">Register</button>
                            </div>
                            <input type="hidden" name="id" value=""></input>
                        </form>  
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
{% endblock %}

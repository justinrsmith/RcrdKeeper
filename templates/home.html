{% extends 'base.html' %}
    {% block content %}
        <div class="row">
	        <div class="col-md-8">
	            <center>
	                <form class="new_record form-inline" action="/submit" method="post" role="form">
	                    <div class="form-group">
	                        <input type="text" class="form-control" id="artist" name="artist" placeholder="Enter Artist Name">
	                    </div>
	                    <div class="form-group">
	                    	<select id="album" name="album" placeholder="Enter Album Name">
	                    		
	                    	</select>
	                        <!--<input type="text" class="form-control" id="album" name="album" placeholder="Enter Album Name">-->
	                    </div>
	                    <button type="submit" class="sub btn btn-default">Add Record</button>
	                </form>
	            </center>
	        </div>
	        <div class="col-md-4">
	            <select id="record_search" multiple="true" placeholder="Artist Search">
	                <option></option>
	                {% for a in artist %}
	                <option>{{ a.artist }}</option>
	                {% endfor %}
	            </select>

	            <a class="search btn btn-default">Search</a>
	        </div>
        </div>
        <div class="albums row">
 				{% include 'records.html' %}           
        </div>
    {% endblock %}
